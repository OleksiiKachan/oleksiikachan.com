version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 15
    schedule:
      interval: 'daily'
      time: '09:00'
      timezone: 'America/Toronto'
    reviewers:
      - 'OleksiiKachan'
    groups:
      react:
        patterns:
          - 'react
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
      typescript-eslint:
        patterns:
          - '*typescript-eslint*'
      eslint:
        patterns:
          - '@eslint/js'
          - 'eslint'
      next:
        patterns:
          - 'next'
          - 'eslint-config-next'
      jest:
        patterns:
          - 'jest'
          - 'jest-environment-jsdom'
    ignore:
      - dependency-name: '@typescript-eslint/eslint-plugin'
      - dependency-name: '@typescript-eslint/parser'
      - dependency-name: 'eslint'
